    <title>Day 2 : Progress steps</title>

<body>
    <main>
        <div class="main-container">
            <div class="progress-container water">
                <i class="fa-solid fa-droplet"></i>
                Boire 1L d'eau
                <div class="progress-bar"></div>
                <div class="steps">
                    <div class="circle">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                </div>
                    <div class="progress-text">
                        <span>250 ml</span>
                        <span>500 ml</span>
                        <span>750 ml</span>
                        <span>1 L</span>
                    </div>
                <div class="buttons">
                    <button class="previous" disabled><i class="fa-solid fa-angle-left"></i> Previous</button>
                    <button class="next">Next <i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>
    </main>
